<!DOCTYPE html>

<html>

	<head>
	
		<title>Personal Diary of Steve Kates</title>
		
		<!-- Setting the tab icon -->
		<link rel="icon" type="image/png" href="preview.png">
		
		<!-- For responisve and bootstrap input fields -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		
		<!-- Including one.css -->
		<link rel="stylesheet" href="css/one.css">
	
	</head>
	
	<body class="bg-gra-01 page-wrapper">
	
		<center>
		<div id="login_form" class="card center">
		
			<form action="https://diarysteve.000webhostapp.com" method="POST">
				<br><br>
				<!-- Username Field -->
				<div class="input-group">
					<span><i class="glyphicon glyphicon-user"></i></span>
						<input class="input-prop" type="text" placeholder="username" name="username">
					
				</div>
				<br><br>
				<!-- Password Field -->
				<div class="input-group">
					<span><i class="glyphicon glyphicon-lock"></i>
						<input class="input-prop" type="password" placeholder="password" name="password">	
					</span>
				</div>
				<br><br>
				<!-- Submit button -->
				<div id="button1">
				
					<button class="btn btn--radius btn--green btn--pill" type="submit">
						Login
					</button>
				
				</div>
				<br><br>
			</form>
		
		</div>
		</center>
	
	</body>

</html>
